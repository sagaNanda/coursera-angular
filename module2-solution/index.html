<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">
    <div class="col-md-6" id="list1" ng-controller='ToBuyController as list1'>
      <h2>To Buy:</h2>
      <ol>
        <li ng-repeat="item in list1.items">
          Buy {{ item.quantity }} of {{ item.name }}
          <button ng-click="list1.removeItem($index);">Bought</button>
        </li>
      </ol>
      <div class="emptyMessage" ng-if="list1.items.length==0" class="error">Everything bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" id="list2" ng-controller='AlreadyBoughtController as list2'>
      <h2>Already Bought:</h2>
      <ol>
        <li ng-repeat="item in list2.items">
          Bought {{ item.quantity }}  {{ item.name }}
        </li>
      </ol>
      <div ng-if="list2.items.length==0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
</body>
</html>
